<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe-App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/bb4f859eef.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mobile-container">
        <header>
            <input type="text">
            <button id="search"><i class="fa-solid fa-magnifying-glass"></i></button>
        </header>
        <div class="fav-container">
            <h3 class="fav-meal">Favorite Meals</h3>
            <ul class="fav-ul-meals">
                <li><img src="https://www.themealdb.com/images/ingredients/Lime.png" alt=""><span>Lime</span></img></li>
                <li><img src="https://www.themealdb.com/images//media/meals/llcbn01574260722.jpg/preview" alt=""><span>Carbonara</span></img></li>
                <li><img src="https://www.themealdb.com//images//media//meals//yxsurp1511304301.jpg" alt=""><span>Meat</span></img></li>
                <li><img src="https://www.themealdb.com//images//media//meals//1549542994.jpg" alt=""><span>Lasagna</span></img></li>
            </ul>
        </div>
        <div class="meals">
            <div class="meal">
            <span class="random">Random Recipe</span>
                <div class="meal-header">
                    <img src="https://www.themealdb.com//images//media//meals//1549542994.jpg" alt="">
                </div>
                <div class="meal-body">
                    <h4>Veggie Veggies</h4>
                    <button class="fav-btn"><i class="fas fa-heart"></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
